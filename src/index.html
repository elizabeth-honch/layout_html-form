<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="block">
        <legend>
          Personal information
        </legend>
        <label
         for="surname"
         class="inputs">
          Surname:
          <input
           type="text"
           name="surname"
           id="surname">
        </label>
        <label
         for="name"
         class="inputs">
          Name:
          <input
           type="text"
           name="name"
           id="name">
        </label>
        <label
         for="age"
         class="inputs">
         How old are You?
          <input
           type="number"
           min="1"
           max="999"
           maxlength="3"
           name="ages"
           value="12"
           id="age">
        </label>
        <label
         for="birth"
         class="inputs">
          Full date of birth:
          <input
           type="date"
           name="birth"
           id="birth">
        </label>
        <label
         for="accept"
         class="inputs">
          I accept the term of the agreement
          <input
           type="checkbox"
           name="ok"
           id="accept">
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>
          Registration
        </legend>
        <label
         for="email"
         class="inputs">
          E-mail:
          <input
           type="email"
           name="email"
           placeholder="email@example.com"
           id="email"
           minlength="8">
        </label>
        <label
         for="password"
         class="inputs">
          Password:
          <input
          type="password"
          name="password"
          id="password">
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="inputs">
          Do you love cats?
          <input
           type="radio"
           name="cats"
           value="yes"
           id="yes"> Yes
          <input
           type="radio"
           name="cats"
           value="no"
           id="no"> No
        </div>
        <label
         for="color"
         class="inputs">
          What is your favorite color?
          <input
           type="color"
           name="color"
           value="black"
           id="color">
        </label>
        <label
         for="timeSleep"
         class="inputs">
          What time do you go to bed?
          <input
           type="time"
           name="time"
           id="timeSleep"
           step="2"
           required>
        </label>
        <label
         for="brand"
        class="inputs">
          What are your favorite brand of cars?
          <select multiple id="brand">
            <option name="bmw">
              BMW
            </option>
            <option name="audi">
              Audi
            </option>
            <option name="lada">
              Lada
            </option>
          </select>
        </label>
        <label
         for="rate"
         class="inputs">
          How do you rate your work?
          <input
           type="range"
           max = "10"
           name="range"
           id="rate">
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>
          Additional info:
        </legend>
        <label
         for="comment"
         class="inputs">
          Comments: <textarea
          name="comments"
          id="comment"
          maxlength="130"></textarea>
        </label>
        <label
         for="recommend"
         class="inputs">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">
              yes
            </option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit"
       onsubmit="onSubmit()">
    </form>
  </body>
</html>
